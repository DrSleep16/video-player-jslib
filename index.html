<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.apache.org/favicons/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.apache.org/favicons/apple-touch-icon.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <style>
    .vp-container {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
    }

    .vp-container .video-container {
      flex-grow: 1;
    }

    .vp-container .bottom-controls {
      background: black;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .vp-container .bottom-controls .left-buttons {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .vp-container .bottom-controls .viewing-panel {
      flex-grow: 1;
    }

    .vp-container .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background: transparent;
      height: 34px;
      width: 30px;
      font-size: 20px;
      margin: 4px 4px 5px 3px;
    }

    .vp-container .viewing-panel {
      display: flex;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      height: 19px;
      align-items: center;
      font-size: 16px;
    }

    .vp-container .viewing-panel:hover .dot {
      opacity: 1;
      transition-duration: .3s;
    }

    .vp-container .viewing-panel .viewing-progressbar {
      flex-grow: 1;
      display: flex;
      padding: 0 2px;
      margin-left: 10px;
      align-items: center;
    }

    .vp-container .viewing-panel .viewing-progressbar .viewing-progress {
      background-color: red;
      height: 5px;
      margin: 7px 0;
      border-radius: 30px;
    }

    .vp-container .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border: solid 3px #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
      margin: 3px -7px;
      opacity: 0;
      transition-duration: .3s;
    }
  </style>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div class="vp-container" id="player">
    <div class="video-container js-video-container"></div>
    <div class="bottom-controls">
      <button class="player-button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="player-button js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="viewing-panel">
        <div class="js-current-time"></div>
        <div class="viewing-progressbar js-progress">
          <div class="js-progress-slider viewing-progress"></div>
          <span class="dot"></span>
        </div>
        <div class="js-duration"></div>
      </div>
      <button class="player-button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
